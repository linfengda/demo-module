spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=CONVERT_TO_NULL&transformedBitIsBoolean=true&autoReconnect=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: HikariCP
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 30000
      minimum-idle: 10
      maximum-pool-size: 100
      connection-test-query: SELECT 1
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 5000
  rabbitmq:
    mrp:
      host: 172.16.20.71
      port: 5672
      username: mrp_dev
      password: mrp_dev
      virtualHost: mrp_dev
    msp:
      host: 172.16.20.71
      port: 5672
      username: msp_dev
      password: msp_dev
      virtualHost: msp_dev

mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:/com/lfd/soa/demo/srv/mapper/xml/*.xml

queue:
  plus:
    maxConsume: 3
    traceIdName: X-B3-TraceId
    uuidName: tracedId